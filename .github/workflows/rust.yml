name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  TOKEN: ${{ secrets.TOKEN }}
  LOG_PASSW: ${{ secrets.LOG_PASSW }}
  LOG_USER: ${{ secrets.LOG_USER }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - uses: Swatinem/rust-cache@v1
