[package]
name = "genius-rs"
description = "Rust library that allows interact with Genius API"
version = "0.3.0"
authors = ["Pedro Mendes <pedromendescraft@gmail.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/alt-art/genius-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = "0.11.4"
serde = { version = "1.0.127", features = ["derive"] }
serde_json = "1.0.66"
scraper = "0.12.0"

[dev-dependencies]
tokio = {version = "1.9.0", features = ["full"]}
dotenv = "0.15.0"
